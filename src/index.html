<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      href="https://cdn.jsdelivr.net/npm/notiflix@2.1.4/dist/notiflix-2.1.4.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- Обертка для центрирования инпута и кнопки -->
    <div class="search-container">
      <!-- Форма поиска -->
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Контейнер для отображения результатов поиска -->
    <div class="results-container" id="results-container"></div>

    <!-- Кнопка "Load more" -->
    <button type="button" class="load-more" id="load-more">Load more</button>
  </body>
</html>
